apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
data:
  api-prefix: "v1"
  redis-host: "redis-service"
  redis-port: "6379"
  redis-db: "0"
  throttle-ttl: "60"
  throttle-limit: "10"
  cors-origin: "https://your-frontend.com"
  upload-max-file-size: "10485760"
  log-level: "info"
  jwt-access-expiration: "15m"
  jwt-refresh-expiration: "7d"
